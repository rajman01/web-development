<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://kit.fontawesome.com/012d071c73.js" crossorigin="anonymous"></script>
    {% if title %}
    <title>Flack - {{ title }}</title>
    {% else %}
    <title>Flack</title>
    {% endif %}
</head>

<body>
    <nav>
        <div class="container nav-con">
            <div class="row sidebar" id="sidebar">
                <div class="col-lg-3 col-md-12">
                    <div class="logo">
                        <img src="{{ url_for('static', filename='assets/logo.png') }}">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="links">
                        <ul>
                            <li><a href="{{ url_for('home') }}">Home</a></li>
                            <li><a href="{{ url_for('about') }}">About</a></li>
                            <li><a href="{{ url_for('service') }}">Services</a></li>
                            <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12">
                        <div class="tag">
                            <a href="{{ url_for('login') }}" class="btn btn-primary btn-md">Sign In</a>
                        </div>
                        <div class="tag">
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-md">Sign up</a>
                        </div>
                </div>
            </div>
        </div>
        <div class="menu-btn">
            <div class="menu-btn-burger">
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body></html>
